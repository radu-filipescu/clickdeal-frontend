<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <title>ClickDeal</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <a class="center" href="index.html" style="margin-top: 40px;">
            <span class="h1 text-uppercase text-primary bg-dark px-2">Click</span>
            <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Deal</span>
        </a>
        <div class="container center login-panel">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="userNameHelp" required>
                  <div class="invalid-feedback" id="username-invalid-message">
                    Câmp obligatoriu.
                  </div> 
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                  <div class="invalid-feedback" id="email-invalid-message">
                    Adresa de email este invalidă
                  </div> 
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Parola</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="invalid-feedback" id="password-invalid-message">
                    Câmp obligatoriu.
                  </div> 
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repetă parola</label>
                    <input type="password" class="form-control" id="repeat-password" required>
                    <div class="invalid-feedback" id="confirm-password-invalid-message">
                      Câmp obligatoriu.
                    </div> 
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input no-validation" id="exampleCheck1">
                  <label class="form-check-label form-label no-validation" for="exampleCheck1">Abonează-mă la newsletter</label>
                </div>
                <button class="btn btn-primary login-btn" id="submitButton" type="submit">Conectează-te</button>
            </form>
                <p style="margin-top: 1rem;">Ai deja un cont? Click <a href="login.html">aici</a> pentru a te conecta!</p>
                <hr>
                <p>Te poți conecta și cu:</p>
                <button type="submit" class="btn external-login-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
                <button type="submit" class="btn external-login-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
        </div>

        <script type="module" src="./javascripts/register-page/register-script.js"></script>  
    </body>    
</html>
