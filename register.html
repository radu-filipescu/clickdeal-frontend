<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <title>ClickDeal</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

        <!-- Font Awesome -->

    <body>
        <a class="center" href="index.html" style="margin-top: 40px;">
            <span class="h1 text-uppercase text-primary bg-dark px-2">Click</span>
            <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Deal</span>
        </a>
        <div class="container center login-panel">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Parola</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Repetă parola</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label form-label" for="exampleCheck1">Abonează-mă la newsletter</label>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Conectează-te</button>
            </form>
                <p style="margin-top: 1rem;">Ai deja un cont? Click <a href="login.html">aici</a> pentru a te conecta!</p>
                <hr>
                <p>Te poți conecta și cu:</p>
                <button type="submit" class="btn external-login-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
                <button type="submit" class="btn external-login-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
        </div>
    </body>
