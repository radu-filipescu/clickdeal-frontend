<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <title>ClickDeal</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script type="module" src="./javascripts/login-page/login-script.js"></script>    

        <a class="center" href="index.html" style="margin-top: 40px;">
            <span class="h1 text-uppercase text-primary bg-dark px-2">Click</span>
            <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Deal</span>
        </a>
        <div class="container center login-panel">
            <form id="login-form" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" onclick="myFunction()">Email sau username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="userNameOrEmailAddress" aria-describedby="emailHelp" required/>
                    <div class="invalid-feedback">
                        Câmp obligatoriu.
                    </div>    
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Parola</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
                  <div class="invalid-feedback">
                        Câmp obligatoriu.
                    </div>  
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" name="rememberMe" class="form-check-input no-validation" id="rememberMe">
                  <label class="form-check-label form-label no-validation" for="rememberMe">Păstrează-mă autentificat</label>
                </div>
                <button class="btn btn-primary login-btn" id="submit-button-ID" type="submit">Conectează-te</button>
            </form>
                <p style="margin-top: 1rem;">Nu ai cont? Click <a href="register.html">aici</a> pentru a crea unul!</p>
                <hr>
                <p>Te poți conecta și cu:</p>
                <button type="submit" class="btn external-login-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
                <button type="submit" class="btn external-login-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>

        <!-- Contact Javascript File -->
        <script src="mail/jqBootstrapValidation.min.js"></script>
        <script src="mail/contact.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>    
</html>
